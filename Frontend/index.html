<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroke Prediction</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1 class="title"><span>Stroke Prediction</span></h1>

    <div class="form-container">
      <form id="strokeForm">
        <div class="form-row">
          <div class="form-group">
            <label>Gender:</label>
            <select name="gender" required>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label>Age:</label>
            <input type="number" name="age" placeholder="Age" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Hypertension:</label>
            <select name="hypertension" required>
              <option value="">Select</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>Heart Disease:</label>
            <select name="heart_disease" required>
              <option value="">Select</option>
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Ever Married:</label>
            <select name="ever_married" required>
              <option value="">Select</option>
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>

          <div class="form-group">
            <label>Work Type:</label>
            <select name="work_type" required>
              <option value="">Select</option>
              <option value="Private">Private</option>
              <option value="Self-employed">Self-employed</option>
              <option value="Govt_job">Govt_job</option>
              <option value="Children">Children</option>
              <option value="Never_worked">Never worked</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Residence Type:</label>
            <select name="Residence_type" required>
              <option value="">Select</option>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>

          <div class="form-group">
            <label>Avg Glucose:</label>
            <input
              type="number"
              name="avg_glucose_level"
              placeholder="Avg Glucose"
              step="0.01"
              required
            />
          </div>
        </div>

        <div class="form-row">
          
          <div class="form-group">
            <label>Smoking Status:</label>
            <select name="smoking_status" required>
              <option value="">Select</option>
              <option value="formerly smoked">Formerly Smoked</option>
              <option value="never smoked">Never Smoked</option>
              <option value="smokes">Smokes</option>
            </select>
          </div>
          <div class="form-group">
            <label>BMI:</label>
            <input
              type="number"
              name="bmi"
              placeholder="BMI"
              step="0.1"
              required
            />
          </div>
        </div>

        <button type="submit">Predict Stroke</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
